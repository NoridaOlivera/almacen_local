<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form id="frmListaBodegas">
            <h1><h:outputText value="LISTA BODEGAS"/></h1>
            <p:dataTable var="bodega" value="#{bodegaController.listarBodegas()}"
                         paginator="true" paginatorPosition="top" rows="10"
                         emptyMessage="No hay Bodegas Registradas">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CODIGO"/>
                    </f:facet>
                    <h:outputText value="#{bodega.codigo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    <h:outputText value="#{bodega.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DESCRIPCION"/>
                    </f:facet>
                    <h:outputText value="#{bodega.descripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="EMPRESA"/>
                    </f:facet>
                    <h:outputText value="#{bodega.empresa}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
