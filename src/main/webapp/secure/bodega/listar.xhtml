<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALMACEN</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                
                <h1><h:outputText value="Lista Bodegas"/></h1>
                <p:commandButton value="CREAR" action="#{bodegaController.iniciarCrearBodega()}" />
                <br></br> <br></br>
                <p:dataTable value="#{bodegaController.listarBodegas()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="OPCIONES"/>
                        </f:facet>
                        <p:commandButton value="edit" action="#{bodegaController.IniciarEditarBodega(item)}" style="margin-right:5px;"/>
                        | 
                        <p:commandButton value="delete" action="#{bodegaController.eliminarBodega(item)}" />
                        
                       
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        
    </h:body>
</html>
