<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Editar Bodega"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Codigo:" for="codigo" />
                    <p:inputText id="codigo" value="#{bodegaController.bodega.codigo}" 
                                 title="Codigo" required="true" 
                                 requiredMessage="The Codigo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{bodegaController.bodega.nombre}" 
                                 title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{bodegaController.bodega.descripcion}" 
                                 title="Descripcion" />
                    <p:outputLabel value="Empresa:" for="empresa" />
                    <p:inputText id="empresa" value="#{bodegaController.bodega.empresa}" 
                                 title="Empresa" required="true" 
                                 requiredMessage="The Empresa field is required."/>
                   <p:commandButton value="Guardar" action="#{bodegaController.Editar()}"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
