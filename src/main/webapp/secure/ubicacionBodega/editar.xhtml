<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALMACEN</title>
    </h:head>
    <h:body><f:view>


            <h:form>
                <h1><h:outputText value="Editar Ubicacion de Bodega"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Codigo:" for="codigo" />
                    <p:inputText id="codigo" value="#{ubicacionBodegaController.ubicacionBodega.codigo}" 
                                 title="Codigo" required="true" 
                                 requiredMessage="The Codigo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{ubicacionBodegaController.ubicacionBodega.nombre}" 
                                 title="Nombre" required="true" 
                                 requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{ubicacionBodegaController.ubicacionBodega.descripcion}" 
                                 title="Descripcion" />
                    
                    <p:commandButton value="Guardar" action="#{ubicacionBodegaController.editar()}"/>
                </p:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
