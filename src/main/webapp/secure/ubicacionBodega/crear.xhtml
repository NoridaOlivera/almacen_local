<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALMACEN</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Crear Ubicacion Bodega"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="IdBodega:" for="idBodega" />
                    <p:inputText id="idBodega" value="#{ubicacionBodegaController.ubicacionBodega.idBodega}" title="IdBodega" required="true" requiredMessage="The IdBodega field is required."/>
                    <p:outputLabel value="Codigo:" for="codigo" />
                    <p:inputText id="codigo" value="#{ubicacionBodegaController.ubicacionBodega.codigo}" title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{ubicacionBodegaController.ubicacionBodega.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{ubicacionBodegaController.ubicacionBodega.descripcion}" title="Descripcion" />
                    <p:outputLabel value="Empresa:" for="empresa" />
                    <p:inputText id="empresa" value="#{ubicacionBodegaController.ubicacionBodega.empresa}" title="Empresa" required="true" requiredMessage="The Empresa field is required."/>
                    <p:outputLabel value="EstadoRegistro:" for="estadoRegistro" />
                    <p:inputText id="estadoRegistro" value="#{ubicacionBodegaController.ubicacionBodega.estadoRegistro}" title="EstadoRegistro" required="true" requiredMessage="The EstadoRegistro field is required."/>
                    <p:outputLabel value="UsuarioCreacion:" for="usuarioCreacion" />
                    <p:inputText id="usuarioCreacion" value="#{ubicacionBodegaController.ubicacionBodega.usuarioCreacion}" title="UsuarioCreacion" />
                    <p:outputLabel value="UsuarioModificacion:" for="usuarioModificacion" />
                    <p:inputText id="usuarioModificacion" value="#{ubicacionBodegaController.ubicacionBodega.usuarioModificacion}" title="UsuarioModificacion" />
                    
                    <p:commandButton value="Guardar"  action="#{ubicacionBodegaController.crearUbicacionBodega()}" 
                                     style="margin-right:20px;"  />
                </p:panelGrid>
            </h:form>
        </f:view>

            

    </h:body>
</html>
