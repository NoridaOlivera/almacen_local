<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALMACEN</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{unidadMedidaController.unidadMedida.nombre}"
                                 title="Nombre" required="true" 
                                 requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{unidadMedidaController.unidadMedida.descripcion}"
                                 title="Descripcion" />
                    <p:outputLabel value="Abreviatura:" for="abreviatura" />
                    <p:inputText id="abreviatura" value="#{unidadMedidaController.unidadMedida.abreviatura}" 
                                 title="Abreviatura" required="true" 
                                 requiredMessage="The Abreviatura field is required."/>
                     <p:commandButton value="Guardar" action="#{unidadMedidaController.crearUnidadMedida()}" />
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
