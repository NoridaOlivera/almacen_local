<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALMACEN</title>
    </h:head>
    <h:body>
    
        <f:view>


            <h:form>
                <h1><h:outputText value="Crear Bodega"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Codigo:" for="codigo" />
                    <p:inputText id="codigo" value="#{bodegaController.bodega.codigo}" title="Codigo" required="true" requiredMessage="The Codigo field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{bodegaController.bodega.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{bodegaController.bodega.descripcion}" title="Descripcion" />
                    <p:outputLabel value="Empresa:" for="empresa" />
                    <p:inputText id="empresa" value="#{bodegaController.bodega.empresa}" title="Empresa" required="true" requiredMessage="The Empresa field is required."/>
                    <p:outputLabel value="EstadoRegistro:" for="estadoRegistro" />
                    <p:inputText id="estadoRegistro" value="#{bodegaController.bodega.estadoRegistro}" title="EstadoRegistro" required="true" requiredMessage="The EstadoRegistro field is required."/>
                    <p:outputLabel value="UsuarioCreacion:" for="usuarioCreacion" />
                    <p:inputText id="usuarioCreacion" value="#{bodegaController.bodega.usuarioCreacion}" title="UsuarioCreacion" required="true" requiredMessage="The UsuarioCreacion field is required."/>
                    <p:outputLabel value="UsuarioModificacion:" for="usuarioModificacion" />
                    <p:inputText id="usuarioModificacion" value="#{bodegaController.bodega.usuarioModificacion}" title="UsuarioModificacion" />
                    <p:outputLabel value="FechaCreacion:" for="fechaCreacion" />
                    <p:inputText id="fechaCreacion" value="#{bodegaController.bodega.fechaCreacion}" title="FechaCreacion" required="true" requiredMessage="The FechaCreacion field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="FechaModificacion:" for="fechaModificacion" />
                    <p:inputText id="fechaModificacion" value="#{bodegaController.bodega.fechaModificacion}" title="FechaModificacion" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:commandButton value="Guardar"  action="#{bodegaController.crearBodega()}" 
                                     style="margin-right:20px;"  />
                </p:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>
